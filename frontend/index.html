<!DOCTYPE html>
<html style="height: 200px; width: 300px;">
<head>
	<title>
		Collate
	</title>
	<link rel="stylesheet" href="content.css">
	<script src="content.js"></script>
	<h1>Collate</h1>
</head>
<body>
	<div class="box-all">
		<div class="top-btns">
			<div class="select-lang">
				<label for="languages" class="chooselanguages"></label>
				<select name="languages" id="languages">
					<option value="sellang">Select Language</option>
					<option value="Cpp"> C++ </option>
					<option value="Java"> Java 8 </option>
					<option value="Python"> Python </option>
					<option value="Python"> GoLang </option>
				</select>
			</div>
			<div class="edit-btn">
				<button type="button" id="editButton">Edit</button>
			</div>
		</div>
	
	
	
		<br><br>
		<div class = "inputText">
		<textarea id = "inputText" name="inputText" placeholder="Enter your input here"></textarea>
		</div>
		<br>
	
		<div class="btn_centre" id="btn_centre">	
			<button type="button" id="submitButton" >Run</button>
		</div>
		
		<br>
		<div class = "outputText">
			<textarea name = "outputText" id = "outputText" placeholder="Output will appear here" readonly></textarea>
		</div>
		<br>
	
		<div class="btn_centre" id="btn_centre">
			<button type="button" id="resetButton">Reset</button>
		</div>
		<br><br>
		
	</div>

	
	

</body>
</html>
